{% extends 'index.html' %}

{% block content %}

    {% load static %}

    <form action="{%url 'validate_otp' %}" method="post">
    {% csrf_token %}
    <table align ="center" border="0">
    <tr>
        <th colspan="2">OTP Validation Page</th>
    </tr>
    <tr>
        <th>Contact No</th>
        <th><input type="number" required name="t1"></th>
    </tr>
    <tr>
    <th>OTP</th>
    <th><input type="number" required name="t2"></th>
    </tr>
    <tr>
    <th colspan="2"><button type="submit">Submit</button>
    </th>
    </table>
    </form>

    {% if message %}
    <h1 style="
        font-size:35px;
        font-family:'Agency FB';
        color:white;
        text-align: center;
        background-color: red "> 
        {{message}}</h1>
    
    
    {% endif %}

{% endblock %}
